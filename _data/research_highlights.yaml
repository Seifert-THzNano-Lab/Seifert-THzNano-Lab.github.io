- title: "Ultrafast electron heating as the dominant driving force of photoinduced terahertz spin currents"
  image: "images/400vs800.png"
  journal: "ArXiv (2025)"
  authors: "Rouzegar,..., Seifert"
  abstract: "Ultrafast spintronics strongly relies on the generation, transport, manipulation and detection of terahertz spin currents (TSCs). In F/HM stacks consisting of a ferromagnetic layer F and a heavy-metal layer HM, ultrafast spin currents are typically triggered by femtosecond optical laser pulses. A key open question is whether the initial step, optical excitation and injection of spin currents, can be controlled."
