- title: "Time-domain observation of ballistic orbital-angular-momentum currents with giant relaxation length in tungsten"
  image: "images/natnano_orbital.png"
  journal: "Nature Nanotechnology (2023)"
  authors: "Seifert et al."
  abstract: "The emerging field of orbitronics exploits the electron orbital momentum L. Compared to spin-polarized electrons, L may allow the transfer of magnetic information with considerably higher density over longer distances in more materials. However, direct experimental observation of L currents, their extended propagation lengths and their conversion into charge currents has remained challenging."
  link: "https://doi.org/10.1038/s41565-023-01470-8"

