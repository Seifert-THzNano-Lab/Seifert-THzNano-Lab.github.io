<svg class="w-64 h-64" viewBox="-50 -50 300 300" fill="none"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <!-- Gradient -->
        <linearGradient id="structGrad" x1="0" y1="0" x2="200" y2="200"
            gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#334155" />
            <stop offset="100%" stop-color="#64748B" />
        </linearGradient>

        <!-- Animations -->
        <style>
            @keyframes energyFlow {
                to { stroke-dashoffset: -200; }
            }
            @keyframes atomBreathe {
                0%,100% { r: 3.5; opacity: .8; }
                50%     { r: 5; opacity: 1; }
            }
            @keyframes pulseGlow {
                0%,100% { filter: drop-shadow(0 0 2px rgba(239,68,68,.5)); }
                50%     { filter: drop-shadow(0 0 6px rgba(239,68,68,.8)); }
            }

            .wave-flow {
                stroke-dasharray: 100 100;
                animation:
                    energyFlow 3s linear infinite,
                    pulseGlow 3s ease-in-out infinite;
            }
            .atom-node {
                animation: atomBreathe 4s ease-in-out infinite;
                transform-box: fill-box;
                transform-origin: center;
            }

            .a1 { animation-delay: 0s; }
            .a2 { animation-delay: 1s; }
            .a3 { animation-delay: 2s; }
        </style>
    </defs>

    <!-- Nanostructure -->
    <g stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M50 60 L100 30 L150 60" />
        <path d="M50 140 L100 170 L150 140" />
        <line x1="50" y1="60"  x2="50" y2="85" />
        <line x1="150" y1="60" x2="150" y2="85" />
        <line x1="50" y1="115" x2="50" y2="140" />
        <line x1="150" y1="115" x2="150" y2="140" />
    </g>

    <!-- Atomic Nodes -->
    <g fill="white">
        <circle cx="50"  cy="60"  r="3.5" class="atom-node a1" />
        <circle cx="100" cy="30"  r="3.5" class="atom-node a2" />
        <circle cx="150" cy="60"  r="3.5" class="atom-node a3" />

        <circle cx="50"  cy="140" r="3.5" class="atom-node a1" />
        <circle cx="100" cy="170" r="3.5" class="atom-node a2" />
        <circle cx="150" cy="140" r="3.5" class="atom-node a3" />
    </g>

    <!-- Background Wave -->
    <path d="M20 100 Q60 100 70 80 T100 100 T130 120 T180 100"
          stroke="#E2E8F0" stroke-width="4" stroke-linecap="round" fill="none" />

    <!-- Animated Wave -->
    <path class="wave-flow"
          d="M20 100 Q60 100 70 80 T100 100 T130 120 T180 100"
          stroke="#EF4444" stroke-width="5" stroke-linecap="round" fill="none" />
</svg>
