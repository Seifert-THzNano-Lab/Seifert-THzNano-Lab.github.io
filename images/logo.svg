<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seifert THz-Nano Lab - Modern Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. The Wave Flow Animation */
        /* Moves a dash pattern along the path to simulate energy flow */
        @keyframes energyFlow {
            to {
                stroke-dashoffset: -200;
            }
        }

        /* 2. Atom Breathing Animation */
        /* Subtle pulsing of the nano-nodes */
        @keyframes atomBreathe {
            0%, 100% { r: 3.5; opacity: 0.8; }
            50% { r: 5; opacity: 1; }
        }

        /* 3. Pulse Glow */
        /* Makes the red wave glow intensity fluctuate slightly */
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.5)); }
            50% { filter: drop-shadow(0 0 6px rgba(239, 68, 68, 0.8)); }
        }

        .wave-flow {
            stroke-dasharray: 100 100; /* Visible dash, gap */
            animation: energyFlow 3s linear infinite, pulseGlow 3s ease-in-out infinite;
        }

        .atom-node {
            animation: atomBreathe 4s ease-in-out infinite;
            transform-box: fill-box;
            transform-origin: center;
        }
        
        /* Stagger the breathing for a dynamic organic feel */
        .atom-1 { animation-delay: 0s; }
        .atom-2 { animation-delay: 1s; }
        .atom-3 { animation-delay: 2s; }

    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-6">
        <div class="max-w-5xl mx-auto flex items-center gap-4">
            <!-- Small Logo Icon for Context -->
            <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center text-xs text-slate-400">Logo</div>
            <div>
                <h1 class="text-xl font-bold text-slate-900">Seifert THz-Nano Lab</h1>
                <p class="text-slate-500 text-sm">New Identity Concept</p>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-5xl mx-auto w-full p-6 grid grid-cols-1 md:grid-cols-2 gap-12">
        
        <!-- Visual Preview Block -->
        <div class="flex flex-col gap-8 justify-center">
            
            <!-- Main Logo Display -->
            <div class="bg-white p-12 rounded-2xl shadow-sm border border-slate-200 flex flex-col items-center justify-center aspect-square relative">
                <div class="absolute top-4 left-4 text-xs font-bold text-slate-300 uppercase tracking-widest">Primary Mark</div>
                
                <!-- SVG LOGO START -->
                <svg class="w-64 h-64" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Gradient for the structure -->
                        <linearGradient id="structGrad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#334155" /> <!-- Slate 700 -->
                            <stop offset="100%" stop-color="#64748B" /> <!-- Slate 500 -->
                        </linearGradient>
                    </defs>

                    <!-- 1. Nanostructure (Split Hexagon) -->
                    <!-- Top Half -->
                    <path d="M50 60 L100 30 L150 60" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    <!-- Bottom Half -->
                    <path d="M50 140 L100 170 L150 140" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    
                    <!-- Vertical Connectors (Partial) -->
                    <line x1="50" y1="60" x2="50" y2="85" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />
                    <line x1="150" y1="60" x2="150" y2="85" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />
                    <line x1="50" y1="115" x2="50" y2="140" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />
                    <line x1="150" y1="115" x2="150" y2="140" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />

                    <!-- Atomic Nodes (The "Nano" Dots) -->
                    <!-- Top Nodes -->
                    <circle cx="50" cy="60" r="3.5" fill="white" class="atom-node atom-1" />
                    <circle cx="100" cy="30" r="3.5" fill="white" class="atom-node atom-2" />
                    <circle cx="150" cy="60" r="3.5" fill="white" class="atom-node atom-3" />
                    <!-- Bottom Nodes -->
                    <circle cx="50" cy="140" r="3.5" fill="white" class="atom-node atom-1" />
                    <circle cx="100" cy="170" r="3.5" fill="white" class="atom-node atom-2" />
                    <circle cx="150" cy="140" r="3.5" fill="white" class="atom-node atom-3" />

                    <!-- 2. The THz Wave (The "Interaction") -->
                    <!-- Background Track (Faint) -->
                    <path d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round" fill="none" />
                    
                    <!-- Active Pulse (Animated) -->
                    <path 
                        class="wave-flow"
                        d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" 
                        stroke="#EF4444" 
                        stroke-width="5" 
                        stroke-linecap="round" 
                        fill="none" 
                    />
                </svg>
                <!-- SVG LOGO END -->

            </div>

            <!-- Small Dark Mode Version -->
            <div class="bg-slate-900 p-8 rounded-xl shadow-sm border border-slate-800 flex items-center gap-6">
                <div class="text-xs font-bold text-slate-500 uppercase tracking-widest w-20">On Dark</div>
                
                <svg class="w-24 h-24" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 60 L100 30 L150 60" stroke="#94A3B8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M50 140 L100 170 L150 140" stroke="#94A3B8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    <line x1="50" y1="60" x2="50" y2="85" stroke="#94A3B8" stroke-width="8" stroke-linecap="round" />
                    <line x1="150" y1="60" x2="150" y2="85" stroke="#94A3B8" stroke-width="8" stroke-linecap="round" />
                    <line x1="50" y1="115" x2="50" y2="140" stroke="#94A3B8" stroke-width="8" stroke-linecap="round" />
                    <line x1="150" y1="115" x2="150" y2="140" stroke="#94A3B8" stroke-width="8" stroke-linecap="round" />
                    
                    <circle cx="50" cy="60" r="3.5" fill="#0F172A" class="atom-node atom-1" />
                    <circle cx="100" cy="30" r="3.5" fill="#0F172A" class="atom-node atom-2" />
                    <circle cx="150" cy="60" r="3.5" fill="#0F172A" class="atom-node atom-3" />
                    <circle cx="50" cy="140" r="3.5" fill="#0F172A" class="atom-node atom-1" />
                    <circle cx="100" cy="170" r="3.5" fill="#0F172A" class="atom-node atom-2" />
                    <circle cx="150" cy="140" r="3.5" fill="#0F172A" class="atom-node atom-3" />

                    <path d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" stroke="#334155" stroke-width="4" stroke-linecap="round" fill="none" />
                    <path class="wave-flow" d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" stroke="#F87171" stroke-width="5" stroke-linecap="round" fill="none" />
                </svg>
            </div>
        </div>

        <!-- Description & Code -->
        <div class="flex flex-col gap-6">
            <div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2">Design Rationale</h2>
                <p class="text-slate-600 mb-4 leading-relaxed">
                    This design moves away from literal illustrations to a cleaner, symbolic representation of your research field.
                </p>
                <ul class="space-y-3">
                    <li class="flex gap-3">
                        <span class="w-6 h-6 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center text-xs font-bold flex-shrink-0">1</span>
                        <div>
                            <strong class="text-slate-800">The Hexagon (Nano):</strong>
                            <p class="text-sm text-slate-500">A split hexagonal bracket represents atomic lattices and nanostructures. It "holds" the physics in the center.</p>
                        </div>
                    </li>
                    <li class="flex gap-3">
                        <span class="w-6 h-6 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center text-xs font-bold flex-shrink-0">2</span>
                        <div>
                            <strong class="text-slate-800">The Wave (THz):</strong>
                            <p class="text-sm text-slate-500">A red sine wave flows through the center of the structure, symbolizing the interaction of THz radiation with matter.</p>
                        </div>
                    </li>
                    <li class="flex gap-3">
                        <span class="w-6 h-6 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center text-xs font-bold flex-shrink-0">3</span>
                        <div>
                            <strong class="text-slate-800">Subtle Motion:</strong>
                            <p class="text-sm text-slate-500">The wave flows continuously, and the atomic nodes breathe. This adds life without being distracting.</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="bg-slate-900 rounded-xl overflow-hidden flex flex-col flex-grow shadow-lg">
                <div class="bg-slate-800 px-4 py-3 flex justify-between items-center">
                    <span class="text-xs text-slate-400 font-mono">logo.svg</span>
                    <button onclick="copyCode()" class="text-xs text-white bg-blue-600 hover:bg-blue-500 px-3 py-1.5 rounded transition">Copy SVG</button>
                </div>
                <textarea id="svgCode" class="w-full h-full bg-slate-950 text-slate-300 font-mono text-xs p-4 resize-none focus:outline-none" readonly>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes flow { to { stroke-dashoffset: -200; } }
        @keyframes breathe { 0%, 100% { r: 3.5; opacity: 0.8; } 50% { r: 5; opacity: 1; } }
        .wave { stroke-dasharray: 100 100; animation: flow 3s linear infinite; }
        .atom { animation: breathe 4s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
        .a2 { animation-delay: 1s; } .a3 { animation-delay: 2s; }
    </style>
    <defs>
        <linearGradient id="g1" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#334155"/><stop offset="100%" stop-color="#64748B"/>
        </linearGradient>
    </defs>
    <path d="M50 60 L100 30 L150 60" stroke="url(#g1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M50 140 L100 170 L150 140" stroke="url(#g1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="50" y1="60" x2="50" y2="85" stroke="url(#g1)" stroke-width="8" stroke-linecap="round"/>
    <line x1="150" y1="60" x2="150" y2="85" stroke="url(#g1)" stroke-width="8" stroke-linecap="round"/>
    <line x1="50" y1="115" x2="50" y2="140" stroke="url(#g1)" stroke-width="8" stroke-linecap="round"/>
    <line x1="150" y1="115" x2="150" y2="140" stroke="url(#g1)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="50" cy="60" r="3.5" fill="white" class="atom"/><circle cx="100" cy="30" r="3.5" fill="white" class="atom a2"/><circle cx="150" cy="60" r="3.5" fill="white" class="atom a3"/>
    <circle cx="50" cy="140" r="3.5" fill="white" class="atom"/><circle cx="100" cy="170" r="3.5" fill="white" class="atom a2"/><circle cx="150" cy="140" r="3.5" fill="white" class="atom a3"/>
    <path d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path class="wave" d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" stroke="#EF4444" stroke-width="5" stroke-linecap="round" fill="none"/>
</svg>
                </textarea>
            </div>
        </div>
    </main>

    <script>
        function copyCode() {
            const copyText = document.getElementById("svgCode");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => {
                btn.innerText = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
