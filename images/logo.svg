<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seifert THz-Nano Lab - Modern Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. The Wave Flow Animation */
        /* Moves a dash pattern along the path to simulate energy flow */
        @keyframes energyFlow {
            to {
                stroke-dashoffset: -200;
            }
        }

        /* 2. Atom Breathing Animation */
        /* Subtle pulsing of the nano-nodes */
        @keyframes atomBreathe {
            0%, 100% { r: 3.5; opacity: 0.8; }
            50% { r: 5; opacity: 1; }
        }

        /* 3. Pulse Glow */
        /* Makes the red wave glow intensity fluctuate slightly */
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.5)); }
            50% { filter: drop-shadow(0 0 6px rgba(239, 68, 68, 0.8)); }
        }

        .wave-flow {
            stroke-dasharray: 100 100; /* Visible dash, gap */
            animation: energyFlow 3s linear infinite, pulseGlow 3s ease-in-out infinite;
        }

        .atom-node {
            animation: atomBreathe 4s ease-in-out infinite;
            transform-box: fill-box;
            transform-origin: center;
        }
        
        /* Stagger the breathing for a dynamic organic feel */
        .atom-1 { animation-delay: 0s; }
        .atom-2 { animation-delay: 1s; }
        .atom-3 { animation-delay: 2s; }

    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">


                <!-- SVG LOGO START -->
                <svg class="w-64 h-64" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Gradient for the structure -->
                        <linearGradient id="structGrad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#334155" /> <!-- Slate 700 -->
                            <stop offset="100%" stop-color="#64748B" /> <!-- Slate 500 -->
                        </linearGradient>
                    </defs>

                    <!-- 1. Nanostructure (Split Hexagon) -->
                    <!-- Top Half -->
                    <path d="M50 60 L100 30 L150 60" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    <!-- Bottom Half -->
                    <path d="M50 140 L100 170 L150 140" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    
                    <!-- Vertical Connectors (Partial) -->
                    <line x1="50" y1="60" x2="50" y2="85" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />
                    <line x1="150" y1="60" x2="150" y2="85" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />
                    <line x1="50" y1="115" x2="50" y2="140" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />
                    <line x1="150" y1="115" x2="150" y2="140" stroke="url(#structGrad)" stroke-width="8" stroke-linecap="round" />

                    <!-- Atomic Nodes (The "Nano" Dots) -->
                    <!-- Top Nodes -->
                    <circle cx="50" cy="60" r="3.5" fill="white" class="atom-node atom-1" />
                    <circle cx="100" cy="30" r="3.5" fill="white" class="atom-node atom-2" />
                    <circle cx="150" cy="60" r="3.5" fill="white" class="atom-node atom-3" />
                    <!-- Bottom Nodes -->
                    <circle cx="50" cy="140" r="3.5" fill="white" class="atom-node atom-1" />
                    <circle cx="100" cy="170" r="3.5" fill="white" class="atom-node atom-2" />
                    <circle cx="150" cy="140" r="3.5" fill="white" class="atom-node atom-3" />

                    <!-- 2. The THz Wave (The "Interaction") -->
                    <!-- Background Track (Faint) -->
                    <path d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round" fill="none" />
                    
                    <!-- Active Pulse (Animated) -->
                    <path 
                        class="wave-flow"
                        d="M 20 100 Q 60 100 70 80 T 100 100 T 130 120 T 180 100" 
                        stroke="#EF4444" 
                        stroke-width="5" 
                        stroke-linecap="round" 
                        fill="none" 
                    />
                </svg>
                <!-- SVG LOGO END -->

            </div>
svg{
max-width: 40vw;
max-height:40vh;
}
         
