<div class="research-card-wrapper">
    <a href="{{ include.link }}" class="research-card-link">
        <div class="card research-card">
            
            <div class="card-img-box">
                <img src="{{ include.image | relative_url }}" alt="{{ include.title }}">
            </div>
            
            <div class="card-body-box">
                <div class="research-title-container">
                    <h5 class="research-title">{{ include.title }}</h5>
                </div>
                
                <div class="research-meta-container">
                    <div class="research-journal">{{ include.journal }}</div>
                    <div class="research-authors">{{ include.authors }}</div>
                </div>

                <div class="research-abstract">
                    {{ include.abstract }}
                </div>
            </div>
        </div>
    </a>
</div>
